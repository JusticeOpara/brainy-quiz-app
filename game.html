<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quiz-App</title>
    <link rel="stylesheet" href="css/game.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins&display=swap" rel="stylesheet">
</head>

<body>

    <div class="container">

        <div id="loader"></div>
        <div id="game" class="flex-center hidden">
            <div class="progress-bar">
                <div class="question-hub">

                    <p>Question <span id="questionCounter">1</span>/₁₀</p>
                </div>

                <div class="progress-score">
                    <p class="score-prefix">score</p>
                    <h2 id="score">
                        0
                    </h2>
                </div>

            </div>

            <div class="question-answer-section">

                <h1 id="question">All this are javascript framework except?</h1>

                <div id="options">
                    <div class="option-container">
                        <p class="option-prefix">A</p>
                        <p id="option-1" class="option-text"></p>
                    </div>

                    <div class="option-container">
                        <p class="option-prefix">B</p>
                        <p id="option-2" class="option-text"></p>
                    </div>

                    <div class="option-container">
                        <p class="option-prefix">C</p>
                        <p id="option-3" class="option-text"></p>
                    </div>

                    <div class="option-container">
                        <p class="option-prefix">D</p>
                        <p id="option-4" class="option-text"></p>
                    </div>
                </div>

                <!-- <div class="submit-container"> -->
                <!-- <p id="submit">NEXT</p> -->
                <!-- </div> -->
            </div>
        </div>
    </div>
    <script src="app.js"></script>
</body>

</html>
