<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quiz-App</title>
    <link rel="stylesheet" href="css/game.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins&display=swap" rel="stylesheet">
</head>

<body>
    <div class="container">
        <div class="progress-bar">
            <div class="progress-score">score</div>
            <div class="question-hub"><p>Question 1/₁₀</p></div>
        </div>
        <div class="question-answer-section">

            <h1 id="question">All this are javascript framework except?</h1>

            <div>
                <div class="option-container">
                    <p class="option-prefix">A</p>
                    <p class="option-text">React</p>
                </div>

                <div class="option-container">
                    <p class="option-prefix">B</p>
                    <p class="option-text">Angular</p>
                </div>

                <div class="option-container">
                    <p class="option-prefix">C</p>
                    <p class="option-text">Python</p>
                </div>

                <div class="option-container">
                    <p class="option-prefix">D</p>
                    <p class="option-text">Vue.js</p>
                </div>
            </div>

            <div class="submit-container">
                <p id="submit">NEXT</p>

            </div>

        </div>
    </div>
<script src="app.js"></script>
</body>

</html>
